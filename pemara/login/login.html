<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - PEMARA</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <!-- Fontawesome CSS Online -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Manual Styling -->
    <link rel="stylesheet" href="../../public/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="text-center">Login</h3>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <div class="text-center mt-3">
                                <a href="../register/register.html">Belum punya akun? Daftar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="../../public/js/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../public/js/js/bootstrap.bundle.min.js"></script>
    <!-- Fontawesome JS Online-->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>
    <!-- My Script
        -->
    <script script src="../../public/js/main.js">
    </script>

    <script>
        $('#loginForm').on('submit', function (e) {
            e.preventDefault();

            const data = {
                email: $('#email').val(),
                password: $('#password').val()
            };

            $.post('http://localhost:3000/login', data, function (response) {
                alert(response);
                window.location.href = 'index.html';
            }).fail(function (error) {
                alert('Error: ' + error.responseText);
            });
        });
    </script>
</body>

</html>
